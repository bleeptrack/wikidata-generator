<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8"/>
    <title>Wikidata Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

	<script src="lodash.min.js"></script>
    <script src="opentype.js"></script>
    <script src="paper-full.js"></script>
    <script src="paper-offset.js"></script>
    <script src="generator.js"></script>

  </head>
  <body>

	<div id="infobox">
		<a href="https://twitter.com/Bleeptrack">by bleeptrack</a>&nbsp;-&nbsp;<a href="https://github.com/bleeptrack/wikidata-generator">Code on Github</a>&nbsp;-&nbsp;<span>generated images: CC-0</span>
	</div>
	<div class="zoom">
		<button onclick="zoomIn()">+</button></br></br>
		<button onclick="zoomOut()">-</button>
	</div>
	<form class="menue">

			<div class="stagecontent">
				<input type="text" id="simulationtext" placeholder="your word" autocomplete="off"></input>
			</div>
			<div class="stagecontent">
				<button type="submit" onclick="event.preventDefault(); updateText()">&gt;</button>
			</div>


			<div class="stagecontent">
				<button type="button" class="orangestyle" onclick="toggleColor()">toggle background</button>
			</div>


			<div class="stagecontent">
				<button type="button" onclick="downloadPNG()">save PNG</button>
			</div>
			<div class="stagecontent">
				<button type="button" onclick="downloadSVG()">save SVG</button>
			</div>

    </form>
    <canvas id="paperCanvas" resize="true"></canvas>
  </body>
</html>
